<div class="container d-flex align-items-center justify-content-center">
    <form >
        <thead class="table table-bordered ">
            <tr >
                <td >#</td>
                <td>name</td>
                <td>price</td>
                <td>des</td>
                <td>img</td>
            </tr>
        </thead>
        <tbody *ngIf="products && products.length">
            <tr *ngFor="let product of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.desc}}</td>
                <td><img [src]="product.image" width="50px" height="50px"></td>
                <td>
                    <button
                        class="btn btn-danger mr-1"
                        (click)="removeItem(product.id)"
                    >
                        Xóa
                    </button>
                    <a class="btn btn-danger mr-1" routerLink="/admin/product/edit/{{ product.id }}"
                        >Cập nhật</a
                    >
                </td>
            </tr>
        </tbody>
    </form>
    
</div>
